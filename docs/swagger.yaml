  controllers.ChainRegisterResult:
    properties:
      current_page:
        description: 当前页数
        type: integer
      page_data:
        description: 页的数据
        items:
          $ref: '#/definitions/dao.ChainRegisterView'
        type: array
      page_size:
        description: 页的大小
        type: integer
      total_count:
        description: 总记录数
        type: integer
    type: object
  controllers.ChainResult:
    properties:
      current_page:

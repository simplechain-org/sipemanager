      - description: 链的网络编号
        in: formData
        name: network_id
        required: true
        type: string
      - description: 币的名称
        in: formData
        name: coin_name
        required: true
        type: integer
      - description: 币的符号
        in: formData
        name: symbol
        required: true
        type: string
      - description: 合约实例id
        in: formData
        name: contract_instance_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: NodeId
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  type: integer
              type: object
      security:
      - ApiKeyAuth: []
      summary: 编辑链信息
      tags:
      - node
  /chart/feeAndCount/list:
    get:
      consumes:
      - application/json
      parameters:
      - description: hour:2020-07-10 12:00:00 day:2020-07-10 week:202025
        in: query
        name: startTime
        required: true
        type: string
      - description: hour:2020-07-12 12:00:00 day:2020-07-12 week:202027
        in: query
        name: endTime
        required: true
        type: string
      - description: chainId
        in: query
        name: chainId
        required: true
        type: integer
      - description: hour,day,week
        in: query
        name: timeType
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'

        description: 累计发放奖励
        type: string
      valid_signature:
        description: 累计有效签名
        type: string
    type: object
  controllers.ChainRegisterInfo:
    properties:
      CreatedAt:
        description: 创建时间
        type: string
      ID:
        type: integer
      anchor_addresses:
        type: string
      anchor_nodes:
        items:
          $ref: '#/definitions/dao.AnchorNode'
        type: array
      confirm:
        type: integer
      source_chain_id:

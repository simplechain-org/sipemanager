info:
  contact: {}
  license: {}
paths:
  /anchor/node/add:
    post:
      consumes:
      - application/json
      parameters:
      - description: 源链id
        in: formData
        name: source_chain_id
        required: true
        type: integer
      - description: 目标链id
        in: formData
        name: target_chain_id
        required: true
        type: integer
      - description: 源节点id
        in: formData
        name: source_node_id
        required: true
        type: integer
      - description: 目标链节点id
        in: formData
        name: target_node_id
        required: true
        type: integer
      - description: 锚定地址
        in: formData
        name: anchor_address
        required: true
        type: string
      - description: 锚定节点名称
        in: formData
        name: anchor_name
        required: true
        type: string
      - description: 钱包id
        in: formData
        name: wallet_id
        required: true
        type: integer
      - description: 钱包密码
        in: formData
        name: password
        required: true
        type: string
      - description: 源链RpcUrl
        in: formData
        name: source_rpc_url
        required: true
        type: string
      - description: 目标链RpcUrl
        in: formData
        name: target_rpc_url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  type: object
              type: object
      security:
      - ApiKeyAuth: []
      summary: 新增锚定节点
      tags:
      - AddAnchorNode
  /anchor/node/list:
    get:
      consumes:
      - application/json
      parameters:
      - description: 当前页
        in: query
        name: current_page
        required: true
        type: string
      - description: 页的记录数
        in: query
        name: page_size
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  $ref: '#/definitions/controllers.AnchorNodeResult'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 锚定节点列表
      tags:
      - ListAnchorNode
  /anchor/node/obtain:
    get:
      consumes:
      - application/json
      parameters:
      - description: 锚定节点id
        in: query
        name: anchor_node_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  $ref: '#/definitions/controllers.AnchorNodeInfo'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 锚定节点详情
      tags:
      - ListAnchorNode
  /anchor/node/remove:
    post:
      consumes:
      - application/json
      parameters:
      - description: 锚定节点id
        in: formData
        name: anchor_node_id
        required: true
        type: integer
      - description: 源节点id
        in: formData
        name: source_node_id
        required: true
        type: integer
      - description: 目标链节点id
        in: formData
        name: target_node_id
        required: true
        type: integer
      - description: 钱包id
        in: formData
        name: wallet_id
        required: true
        type: integer
      - description: 钱包密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  type: object
              type: object
      security:
      - ApiKeyAuth: []
      summary: 删除锚定节点
      tags:
      - RemoveAnchorNode
  /anchor/node/update:
    post:
      consumes:
      - application/json
      parameters:
      - description: anchorNodeId
        in: formData
        name: id
        required: true
        type: integer
      - description: 源链RpcUrl
        in: formData
        name: source_rpc_url
        required: true
        type: string
      - description: 目标链RpcUrl
        in: formData
        name: target_rpc_url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  type: object
              type: object
      security:
      - ApiKeyAuth: []
      summary: 锚定节点编辑(RpcUrl)
      tags:
      - AddAnchorNode
  /anchor/work/count:
    get:
      consumes:
      - application/json
      parameters:
      - description: 锚定节点id
        in: query
        name: anchor_node_id
        required: true
        type: string
      - description: 节点id
        in: query
        name: node_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  $ref: '#/definitions/controllers.AnchorWorkCount'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 本期总签名数及签名工作量占比
      tags:
      - GetAnchorWorkCount
  /block/list:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/controllers.Block'
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: 分页获取区块列表
      tags:
      - block
  /block/transaction/{hash}:
    get:
      consumes:
      - application/json
      parameters:
      - description: tx hash
        in: query
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  $ref: '#/definitions/controllers.TransactionReceipt'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 交易详情
      tags:
      - block
  /block/transaction/{number}:
    get:
      consumes:
      - application/json
      parameters:
      - description: blockNumber
        in: query

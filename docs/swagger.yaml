  dao.RewardConfigView:
    properties:
      ID:
        type: integer
      created_at:
        type: string
      in_progress:
        description: 已进行多少天，计算字段
        type: integer
      regulation_cycle:
        description: 调控周期
        type: integer
      sign_reward:
        description: 单笔签名奖励
        type: string
      source_chain_id:
        type: integer
      source_chain_name:
        type: string
      target_chain_id:
        type: integer
      target_chain_name:
        type: string
      transaction_count:
        description: 本周期交易笔数，计算字段
        type: integer
    type: object
  dao.ServiceChargeLogView:
    properties:
      CreatedAt:
        type: string
      ID:
        type: integer
      anchorNodeId:
        description: 锚定节点编号
        type: integer
      anchorNodeName:
        description: 锚定节点名称
        type: string
      coin:
        description: 报销的币种
        type: string
      fee:
        description: 报销手续费
        type: string
      sender:
        description: 出账账户地址
        type: string
      status:
        description: 状态
        type: integer
      transactionHash:
        description: 交易哈希
        type: string
    type: object
  dao.TokenListCount:
    properties:
      count:
        type: integer
      date:
        type: string
      fee:
        type: integer
      timeType:
        type: string
    type: object
  dao.TokenListInterface:
    properties:
      anchorAddresses:
        type: string
      chainID:
        type: integer
      count:
        type: integer
      name:
        type: string
      networkId:
        type: integer
      remoteChainID:
        type: integer
      remoteCrossAddress:
        type: string
      remoteNetworkId:
        type: integer
      sourceCrossAddress:
        type: string
    type: object
  dao.TxAnchorsNode:
    properties:
      anchor_id:
        type: integer
      anchorAddress:
        description: 锚定节点地址
        type: string
      chain_id:
        type: integer
      contractAddress:
        description: 跨链合约地址
        type: string
      count:
        type: string
      date:
        type: string
      fee:
        type: integer
      name:
        type: string
      source_chain_id:
        type: integer
      source_network_id:
        type: integer
      target_chain_id:
        type: integer
      target_network_id:
        type: integer
      timeType:
        type: string
    type: object
  dao.Wallet:
    properties:
      address:
        type: string
      content:
        type: string
      name:
        type: string
      userId:
        type: integer

      cumulativeGasUsed:
        type: integer
      gas:
        type: integer
      gasPrice:
        type: string
      gasUsed:
        type: integer
      input:
        type: string
      nonce:
        type: integer
      root:
        items:
          type: integer
        type: array
      status:
        type: string
      to:
        type: string
      transactionHash:
        type: string
      transactionIndex:
        type: integer
      value:
        type: string
    type: object
  dao.AnchorNode:
    properties:
      address:
        description: 锚定节点地址
        type: string
      name:
        description: 锚定节点名称
        type: string
      pledge:
        description: 质押sipc的金额
        type: string
      sourceChainId:
        type: integer
      sourceHash:
        description: 链上的交易哈希
        type: string
      sourceRpcUrl:
        description: 锚定节点绑定的rpc地址
        type: string
      sourceStatus:
        description: 链上达成的状态  锚定节点添加成功
        type: integer
      status:
        type: boolean
      targetChainId:
        type: integer
      targetHash:
        description: 链上的交易哈希
        type: string
      targetRpcUrl:
        description: 锚定节点绑定的rpc地址
        type: string
      targetStatus:
        description: 链上达成的状态  锚定节点添加成功
        type: integer
    type: object
  dao.Chain:
    properties:
      coin_name:
        description: 币名
        type: string
      contractInstanceId:
        description: 合约实例
        type: integer
      name:
        description: 链的名称
        type: string
      network_id:
        description: 链的网络编号
        type: integer
      symbol:
        description: 符号
        type: string
    required:
    - coin_name
    - name
    - network_id
    - symbol
    type: object
  dao.ChainInfo:
    properties:
      address:
        description: 合约地址
        type: string
      coin_name:
        description: 币名
        type: string
      contract_instance_id:
        description: 合约实例
        type: integer
      name:
        description: 链的名称
        type: string
      network_id:
        description: 链的网络编号
        type: integer
      symbol:
        description: 符号
        type: string
    type: object
  dao.ChainRegisterView:
    properties:
      CreatedAt:
        description: 创建时间
        type: string
      ID:
        type: integer
      anchor_addresses:
        type: string
      confirm:
        type: integer
      source_chain_id:
        type: integer
      source_chain_name:
        type: string
      target_chain_id:
        type: integer
      target_chain_name:
        type: string
      tx_hash:
        type: string

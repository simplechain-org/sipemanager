        type: array
      page_size:
        description: 页的大小
        type: integer
      total_count:
        description: 总记录数
        type: integer
    type: object
  controllers.ExistsContractParam:
    properties:
      abi:
        type: string
      address:
        type: string
      bin:
        type: string
      chain_id:
        description: 链id ,合约部署在那条链上
        type: integer
      description:
        type: string
      sol:
        type: string
      tx_hash:
        type: string
    required:
    - abi
    - description
    type: object
  controllers.JsonResult:
    properties:
      code:
        type: integer
      data:
        type: object
      err_msg:
        type: string
    required:
    - code
    type: object
  controllers.Node:
    properties:
      address:
        description: 地址
        type: string
      chain_id:
        description: 链id
        type: integer
      chain_name:
        type: string
      description:
        type: string
      is_https:
        type: boolean
      name:
        type: string
      port:
        description: 端口
        type: integer
      user_id:
        type: integer
    required:
    - address
    - chain_id
    - name
    - port
    type: object
  controllers.PunishmentView:
    properties:
      anchor_node_id:
        description: 锚定节点编号
        type: integer
      anchor_node_name:
        description: 锚定节点名称，冗余方便查询
        type: string
      coin:
        description: 惩罚币种
        type: string
      created_at:
        type: string
      manage_type:

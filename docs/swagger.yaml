        type: integer
      page_data:
        description: 页的数据
        items:
          $ref: '#/definitions/controllers.PunishmentView'
        type: array
      page_size:
        description: 页的大小
        type: integer
      total_count:
        description: 总记录数
        type: integer
    type: object
  controllers.ServiceChargeFee:
    properties:
      accumulated_fee:
        description: 累计消耗手续费
        type: string
      current_fee:
        description: 本期应报销手续费
        type: string
      reimbursed_fee:
        description: 已报销
        type: string
    type: object
  controllers.ServiceChargeResult:
    properties:
      current_page:
        description: 当前页数
        type: integer
      page_data:
        description: 页的数据
        items:
          $ref: '#/definitions/controllers.ServiceChargeView'
        type: array
      page_size:
        description: 页的大小
        type: integer
      total_count:
        description: 总记录数
        type: integer
    type: object
  controllers.ServiceChargeView:
    properties:
      anchor_node_id:
        description: 锚定节点编号
        type: integer
      anchor_node_name:
        description: 锚定节点名称，冗余方便查询
        type: string
      coin:
        description: 报销的币种
        type: string
      created_at:
        type: string
      fee:
        description: 报销手续费
        type: string
      sender:
        description: 出账账户地址
        type: string
      status:
        type: integer
      transaction_hash:
        description: 交易哈希
        type: string
    type: object
  controllers.Transaction:
    properties:
      from:
        type: string
      gas:
        type: integer
      gasPrice:
        type: string
      hash:
        type: string
      input:
        items:
          type: integer
        type: array
      nonce:
        type: integer
      to:
        type: string
      value:
        type: string
    type: object
  controllers.TransactionReceipt:
    properties:
      blockHash:
        type: string
      blockNumber:
        type: string
      contractAddress:
        type: string
      cumulativeGasUsed:
        type: integer
      gas:
        type: integer
      gasPrice:
        type: string
      gasUsed:
        type: integer
      input:
        type: string
      nonce:
        type: integer
      root:
        items:
          type: integer
        type: array
      status:
        type: string
      to:
        type: string
      transactionHash:
        type: string
      transactionIndex:
        type: integer
      value:
        type: string
    type: object
  dao.ChainInfo:
    properties:
      address:
        description: 合约地址
        type: string
      coin_name:
        description: 币名
        type: string
      contract_instance_id:
        description: 合约实例
        type: integer
      name:
        description: 链的名称
        type: string
      network_id:
        description: 链的网络编号
        type: integer
      symbol:
        description: 符号
        type: string
    type: object
  dao.MaxUncle:
    properties:
      blockNumber:
        type: integer
      chainId:
        type: integer
    type: object
  dao.TxAnchorsNode:
    properties:
      anchor_id:
        type: integer
      anchorAddress:
        description: 锚定节点地址
        type: string
      chain_id:
        type: integer
      contractAddress:
        description: 跨链合约地址
        type: string
      count:
        type: string
      date:
        type: string
      fee:
        type: integer
      name:
        type: string
      source_chain_id:
        type: integer
      source_network_id:
        type: integer
      target_chain_id:
        type: integer
      target_network_id:
        type: integer
      timeType:
        type: string
    type: object
  dao.Wallet:
    properties:
      address:
        type: string
      content:
        type: string
      name:
        type: string
      userId:
        type: integer
    type: object
info:
  contact: {}
  license: {}
paths:
  /anchor/node/add:
    post:
      consumes:
      - application/json
      parameters:
      - description: 源链id
        in: formData
        name: source_chain_id
        required: true
        type: integer
      - description: 目标链id
        in: formData
        name: target_chain_id
        required: true
        type: integer
      - description: 源节点id
        in: formData
        name: source_node_id
        required: true
        type: integer
      - description: 目标链节点id
        in: formData
        name: target_node_id
        required: true
        type: integer
      - description: 锚定地址
        in: formData
        name: anchor_address
        required: true
        type: string
      - description: 锚定节点名称
        in: formData
        name: anchor_name
        required: true
        type: string
      - description: 钱包id
        in: formData
        name: wallet_id
        required: true
        type: integer
      - description: 钱包密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  type: object
              type: object
      security:
      - ApiKeyAuth: []
      summary: 新增锚定节点
      tags:
      - AddAnchorNode
  /anchor/node/obtain:
    get:
      consumes:
      - application/json
      parameters:
      - description: 锚定节点id
        in: query
        name: anchor_node_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  $ref: '#/definitions/controllers.AnchorNodeInfo'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 锚定节点详情
      tags:
      - ListAnchorNode
  /anchor/node/remove:
    post:
      consumes:
      - application/json
      parameters:
      - description: 锚定节点id
        in: formData
        name: anchor_node_id
        required: true
        type: integer
      - description: 源节点id
        in: formData
        name: source_node_id
        required: true
        type: integer
      - description: 目标链节点id
        in: formData
        name: target_node_id
        required: true
        type: integer
      - description: 钱包id
        in: formData
        name: wallet_id
        required: true
        type: integer
      - description: 钱包密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  type: object
              type: object
      security:
      - ApiKeyAuth: []
      summary: 删除锚定节点
      tags:
      - RemoveAnchorNode
  /anchor/work/count:
    get:
      consumes:
      - application/json
      parameters:
      - description: 锚定节点id
        in: query
        name: anchor_node_id
        required: true
        type: string
      - description: 节点id
        in: query
        name: node_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  $ref: '#/definitions/controllers.AnchorWorkCount'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 本期总签名数及签名工作量占比
      tags:
      - GetAnchorWorkCount
  /api/v1/contract/instance/import:
    post:
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      description: 引用链上合约
      parameters:
      - description: 请求体
        in: body
        name: '""'
        required: true
        schema:
          $ref: '#/definitions/controllers.ExistsContractParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.JsonResult'
      summary: 引用链上合约
  /api/v1/contract/register/once:
    post:
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      description: 引用链上合约
      parameters:
      - description: 请求体
        in: body
        name: '""'
        required: true
        schema:
          $ref: '#/definitions/controllers.ExistsContractParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.JsonResult'
      summary: 引用链上合约
  /block/list:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/controllers.Block'
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: 分页获取区块列表
      tags:
      - block
  /block/transaction/{hash}:
    get:
      consumes:
      - application/json
      parameters:
      - description: tx hash
        in: query
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  $ref: '#/definitions/controllers.TransactionReceipt'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 交易详情
      tags:
      - block
  /block/transaction/{number}:
    get:
      consumes:
      - application/json
      parameters:
      - description: blockNumber
        in: query
        name: number
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  $ref: '#/definitions/controllers.Transaction'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 分页列表
      tags:
      - block
  /chain/{chain_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: chainId
        in: path
        name: chain_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功删除链信息
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  type: object
              type: object
      security:
      - ApiKeyAuth: []
      summary: 删除链信息
      tags:
      - chain
  /chain/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: 链的名称
        in: formData
        name: name
        required: true
        type: integer
      - description: 链的网络编号
        in: formData
        name: network_id
        required: true
        type: string
      - description: 币的名称
        in: formData
        name: coin_name
        required: true
        type: integer
      - description: 币的符号
        in: formData
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:
                data:
                  type: integer
              type: object
      security:
      - ApiKeyAuth: []
      summary: 添加链信息
      tags:
      - node
  /chain/list:

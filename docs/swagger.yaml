        required: true
        type: integer
      - description: 名称
        in: formData
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: NodeId
          schema:
            allOf:
            - $ref: '#/definitions/controllers.JsonResult'
            - properties:

        type: object
      chain_b:
        description: 归属链B
        type: string
      chain_b_info:
        $ref: '#/definitions/controllers.ChainFeeInfo'
        type: object
      created_at:
        description: 创建时间
        type: string
      pledge:
        description: 质押金额
        type: string
      status:
        description: 身份状态
        type: string
    type: object
  controllers.AnchorNodeResult:
    properties:
      current_page:
        description: 当前页数
        type: integer
      page_data:
        description: 页的数据
        items:
          $ref: '#/definitions/controllers.AnchorNodeView'
        type: array
      page_size:
        description: 页的大小
        type: integer
      total_count:
        description: 总记录数
        type: integer
    type: object
  controllers.AnchorNodeView:
    properties:
      anchor_node_name:
        description: 锚定节点名称
        type: string
      chain_a:
        description: 归属链A
        type: string
      chain_b:
        description: 归属链B
        type: string
      created_at:
        description: 创建时间
        type: string
      pledge:
        description: 质押金额
        type: string
      status:
        description: 身份状态
        type: string
    type: object
  controllers.AnchorWorkCount:
    properties:
      rate:
        type: string
      sign_count:
        type: string
    type: object
  controllers.Block:
    properties:
      difficulty:
        type: string
      gasLimit:
        type: integer
      gasUsed:
        type: integer
      miner:
        type: string
      nonce:
        type: integer
      number:
        type: string
      parentHash:
        type: string
      sha3Uncles:
        type: string
      timestamp:
        type: integer
      transactions:
        type: integer
    type: object
  controllers.ChainFeeInfo:
    properties:
      chain_name:
        type: string
      make_finish:
        description: makefinish手续费
        type: string
      reimbursed_fee:

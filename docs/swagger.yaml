  dao.Contract:
    properties:
      abi:
        type: string
      bin:
        type: string
      name:
        type: string
      sol:
        type: string
    required:
    - abi
    - bin
    - name
    - sol
    type: object
  dao.ContractInstance:
    properties:
      address:
        type: string
      chain_id:
        description: 链id ,合约部署在那条链上
        type: integer
      contract_id:
        description: 合约id
        type: integer
      tx_hash:
        type: string
    type: object
  dao.MaxUncle:
    properties:
      blockNumber:
        type: integer
      chainId:
        type: integer
    type: object
  dao.Node:
    properties:
      address:
        description: 地址
        type: string
      chain_id:
        description: 链id
        type: integer
      is_https:
        type: boolean
      name:
        type: string
      port:
        description: 端口
        type: integer
      user_id:
        type: integer
    required:
    - address
    - chain_id
    - name
    - port
    type: object
  dao.NodeView:
    properties:
      ID:
        type: integer
      address:
        description: 地址
        type: string
      chain_id:
        description: 链id
        type: integer
      chain_name:
        type: string
      coin_name:
        description: 币名
        type: string
      created_at:
        type: string
      name:
        type: string
      network_id:
        description: 链的网络编号
        type: integer
      port:
        description: 端口
        type: integer
      symbol:
        type: string
    required:
    - coin_name
    - network_id
    - port
    - symbol
    type: object
  dao.PunishmentView:
    properties:
      CreatedAt:
        type: string
      ID:
        type: integer
      anchor_node_id:
        description: 锚定节点编号
        type: integer
      anchor_node_name:
        description: 锚定节点名称
        type: string
      coin:
        description: 惩罚币种
        type: string
      manage_type:
        description: 管理类型
        type: string
      value:
        description: 惩罚数量
        type: string

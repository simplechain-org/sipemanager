      chain_b:
        description: 归属链B
        type: string
      chain_b_info:
        $ref: '#/definitions/controllers.ChainFeeInfo'
        type: object
      created_at:
        description: 创建时间
        type: string
      pledge:
        description: 质押金额
        type: string
      status:
        description: 身份状态
